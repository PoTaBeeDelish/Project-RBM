<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kampus UB 1</title>
    <meta name="description" content="360&deg; Image Gallery - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://npmcdn.com/aframe-animation-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-event-set-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-layout-component@3.0.1"></script>
    <script src="https://npmcdn.com/aframe-template-component@3.1.1"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        
        <img id="ElpicoPark1" crossorigin="anonymous" src="Scene/ElpicoPark1.jpg">
        <img id="ElpicoPark2" crossorigin="anonymous" src="Scene/ElpicoPark2.jpg">
        <img id="ElpicoPark3" crossorigin="anonymous" src="Scene/ElpicoPark3.jpg">
        <img id="ElpicoParkEntrance" crossorigin="anonymous" src="Scene/ElpicoParkEntrance.jpg">
        <img id="ElpicoParkExit" crossorigin="anonymous" src="Scene/ElpicoParkExit.jpg">
        <img id="JalananEntranceSelatan" crossorigin="anonymous" src="Scene/JalananEntranceSelatan.jpg">
        <img id="JalananTengah(Satpam)" crossorigin="anonymous" src="Scene/JalananTengah(Satpam).jpg">
        <img id="JalananUtara" crossorigin="anonymous" src="Scene/JalananUtara.jpg">
        <img id="Lobby" crossorigin="anonymous" src="Scene/Lobby.jpg">
        <img id="Lt1Dentical" crossorigin="anonymous" src="Scene/Lt1Dentical.jpg">
        <img id="Lt1Gyu-Kaku" crossorigin="anonymous" src="Scene/Lt1Gyu-Kaku.jpg">
        <img id="Lt1Indomaret" crossorigin="anonymous" src="Scene/Lt1Indomaret.jpg">
        <img id="Lt1Koran" crossorigin="anonymous" src="Scene/Lt1Koran.jpg">
        <img id="Lt1LuckyMart" crossorigin="anonymous" src="Scene/Lt1LuckyMart.jpg">
        <img id="Lt1Maville" crossorigin="anonymous" src="Scene/Lt1Maville.jpg">
        <img id="Lt1Mixue" crossorigin="anonymous" src="Scene/Lt1Mixue.jpg">
        <img id="Lt1TanggaSelatan" crossorigin="anonymous" src="Scene/Lt1TanggaSelatan.jpg">
        <img id="Lt1TanggaUtara" crossorigin="anonymous" src="Scene/Lt1TanggaUtara.jpg">
        <img id="Lt1Tori-Yo" crossorigin="anonymous" src="Scene/Lt1Tori-Yo.jpg">
        <img id="Lt1UtaraUjung" crossorigin="anonymous" src="Scene/Lt1UtaraUjung.jpg">
        <img id="Lt1ZoccoCoffee" crossorigin="anonymous" src="Scene/Lt1ZoccoCoffee.jpg">
        <img id="Lt2MayStar" crossorigin="anonymous" src="Scene/Lt2MayStar.jpg">
        <img id="Lt2Pilatesandflow" crossorigin="anonymous" src="Scene/Lt2Pilatesandflow.jpg">
        <img id="Lt2SelatanUjung" crossorigin="anonymous" src="Scene/Lt2SelatanUjung.jpg">
        <img id="Lt2TanggaMiddle" crossorigin="anonymous" src="Scene/Lt2TanggaMiddle.jpg">
        <img id="Lt2TanggaSelatan" crossorigin="anonymous" src="Scene/Lt2TanggaSelatan.jpg">
        <img id="Lt2TanggaUtara" crossorigin="anonymous" src="Scene/Lt2TanggaUtara.jpg">
        <img id="Lt2TerasSelatan" crossorigin="anonymous" src="Scene/Lt2TerasSelatan.jpg">
        <img id="Lt2TerasUtara" crossorigin="anonymous" src="Scene/Lt2TerasUtara.jpg">
        <img id="Lt2Tori-Yo" crossorigin="anonymous" src="Scene/Lt2Tori-Yo.jpg">
        <img id="Lt2(1)" crossorigin="anonymous" src="Scene/Lt2(1).jpg">
        <img id="Lt2" crossorigin="anonymous" src="Scene/Lt2.jpg">
        <img id="Parkiran1" crossorigin="anonymous" src="Scene/Parkiran1.jpg">
        <img id="parkiran2" crossorigin="anonymous" src="Scene/parkiran2.jpg">

        <img id="tes-thumb" crossorigin="anonymous" src="dust2a-thumb.jpg">
        <img id="tes2-thumb" crossorigin="anonymous" src="dust2b-thumb.jpg">
        <img id="tes3-thumb" crossorigin="anonymous" src="overpass-thumb.jpg">

        <audio id="click-sound" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"></audio>

        <!-- Image link template to be reused. -->
        <script id="link" type="text/html">
          <a-entity class="link"
            geometry="primitive: plane; height: 1; width: 1"
            material="shader: flat; src: ${thumb}"
            event-set__1="_event: mousedown; scale: 1 1 1"
            event-set__2="_event: mouseup; scale: 1.2 1.2 1"
            event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
            event-set__4="_event: mouseleave; scale: 1 1 1"
            set-image="on: click; target: #image-360; src: ${src}"
            sound="on: click; src: #click-sound"></a-entity>
            <a-entity geometry="primitive: box; width: 1; height: 0.2; depth: 0.1;" 
              position="0 1.5 -3"
              material="color: #ff0000;"
              event-set__click="_event: click; scale: 0.9 0.9 0.9"
              animation="property: position; to: 0 1.5 -5; dur: 1000;">
    		</a-entity>
        </script>
      </a-assets>

      <!-- 360-degree image. -->
      <a-sky id="image-360" radius="10" src="#tes"></a-sky>

      <!-- Image links. -->
      <a-entity id="links" layout="type: line; margin: 1.5" position="-2.25 0.75 -4">
        <a-entity template="src: #link" data-src="#tes" data-thumb="#tes-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#tes2" data-thumb="#tes2-thumb"></a-entity>
        <a-entity template="src: #link" data-src="#tes3" data-thumb="#tes3-thumb"></a-entity>
      </a-entity>

      <!-- Camera + cursor. -->
      <a-entity camera look-controls>
        <a-cursor id="cursor"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 1 1 1; dur: 150"
          animation__fusing="property: fusing; startEvents: fusing; from: 1 1 1; to: 0.1 0.1 0.1; dur: 1500"
          event-set__1="_event: mouseenter; color: springgreen"
          event-set__2="_event: mouseleave; color: black"
          fuse="true"
          raycaster="objects: .link"></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
